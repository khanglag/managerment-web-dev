<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/profile.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- GG font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&family=Noto+Sans+JP:wght@100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header th:replace="index :: header"></header>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-4" th:replace="index :: nav"></div>
        <div class="col-8">
          <div class="container p-0 mt-5"></div>
          <div class="panel mx-auto c-mb-3">
            <div class="col-sm-12 dv-title">
              <h3
                class="text-left text-uppercase border-l font-bold text-2xl px-3"
              >
                Trạng thái vi phạm
              </h3>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Mã xử lý</th>
                    <th>Mã thành viên</th>
                    <th>Hình thức</th>
                    <th>Số tiền</th>
                    <th>Ngày xử lý</th>
                    <th>Trạng thái</th>
                  </tr>
                </thead>
                <tbody>           
                  <tr th:each="penalties : ${penalties}">
                    <td th:text="${penalties.id}">Mã SV</td>
                    <td th:text="${penalties.maTV}">Họ tên</td>
                    <td th:text="${penalties.hinhthucXL}">Ngày sinh</td>
                    <td th:text="${penalties.sotien}">Địa chỉ</td>
                    <td th:text="${formattedTGVao}">Địa chỉ</td>
                    <td th:text="${penalties.trangthaiXL}">Địa chỉ</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
         
        </div>
      </div>
    </div>
    <footer th:replace="index :: footer"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
